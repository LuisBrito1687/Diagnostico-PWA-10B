<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Diagn√≥stico PWA</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col">id</th>
                        <th class="col">Correo</th>
                        <th class="col">Nombre</th>
                        <th class="col">Apellido</th>
                        <th class="col">Avatar</th>
                        <th class="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="fillTable">
                </tbody>
            </table>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Add">
            Registrar
        </button>
    </div>


    <div class="modal fade" id="Add" tabindex="-1" aria-labelledby="RegistrarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="RegistrarLabel">Registrar Persona</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="input-group flex-nowrap">
                            <input type="text" id="username" class="form-control" placeholder="Nombre"
                                aria-label="Nombre" aria-describedby="addon-wrapping">
                        </div><br>
                        <div class="input-group flex-nowrap">
                            <input type="text" id="lastname" class="form-control" placeholder="Apellido"
                                aria-label="Apellido" aria-describedby="addon-wrapping">
                        </div><br>
                        <div class="input-group flex-nowrap">
                            <input type="text" id="email" class="form-control" placeholder="Correo" aria-label="correo"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="addPerson()">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
